apply plugin: 'java'

sourceCompatibility = 1.8
version = '1.3'

repositories {
    mavenCentral()
    maven {
        url 'http://jlangdetect.googlecode.com/svn/repo/'
    }
}

dependencies {
    compile 'org.apache.logging.log4j:log4j-api:2.2'
    compile 'org.apache.logging.log4j:log4j-core:2.2'
    compile 'org.mongodb:mongodb-driver:3.0.1'
    compile 'org.mongodb.morphia:morphia:1.0.0-rc0'
    compile 'commons-cli:commons-cli:1.3'
    compile 'mysql:mysql-connector-java:5.1.35'
    compile 'com.google.code.gson:gson:2.3.1'
    compile 'me.champeau.jlangdetect:jlangdetect-extra:0.4'
    compile 'org.apache.poi:poi:3.10.1'
    compile 'edu.stanford.nlp:stanford-corenlp:3.5.2'
    compile 'io.undertow:undertow-core:1.1.3.Final'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

task fatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'needminer',
                'Implementation-Version': version,
                'Main-Class': 'de.janscheurenbrand.needminer.CLI'
    }
    baseName = project.name + '-all'
    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}
